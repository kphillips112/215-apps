<form [formGroup]="ingredientsForm" (ngSubmit)="onSubmit()">
  <mat-grid-list [cols]="columns" gutterSize="16px" rowHeight="100px">
    <!-- To wrap existing code, use the Emmet tool in VSC. 
      Select Command-Shift-P, start typing "wrap with" and select Emmet: Wrap with abbreviation. 
      Type the new tag: mat-tile-list -->
    <mat-grid-tile [colspan]="columns">
      <mat-form-field>
        <mat-label>Ingredient: </mat-label>
        <input matInput type="text" formControlName="name" />
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field>
        <mat-label for="amount">Quantity</mat-label>
        <input
          matInput
          type="number"
          min="1"
          max="100"
          step=".5"
          formControlName="amount"
        />
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field>
        <mat-label for="units">Units</mat-label>
        <select matNativeControl id="units" formControlName="unit">
          <option *ngFor="let unit of units">{{ unit }}</option>
        </select>
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field>
        <mat-label for="calories">Calories</mat-label>
        <input matInput type="number" formControlName="calories" />
        <mat-hint>Enter the number of calories in the ingredient</mat-hint>
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field>
        <mat-label for="kilojoules">KJoules</mat-label>
        <input matInput type="number" formControlName="kilojoules" />
        <mat-hint>Enter the number of kilojoules in the ingredient</mat-hint>
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field>
        <mat-label for="price">Price</mat-label>
        <input matInput type="number" formControlName="price" />
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="columns"
      ><button mat-raised-button type="submit">
        Add Ingredient
      </button></mat-grid-tile
    >
  </mat-grid-list>
</form>
<hr />
